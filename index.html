<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untukmu üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff3366;
  --pink-dark:#d6334d;
  --bg:linear-gradient(180deg,#ff5f6d,#ffc3a0);
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  font-family:'Nunito',sans-serif;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  overflow:hidden;
}

/* Card */
.card{
  background:rgba(255,255,255,.97);
  backdrop-filter:blur(12px);
  padding:24px;
  border-radius:28px;
  width:92%;
  max-width:380px;
  text-align:center;
  box-shadow:0 18px 40px rgba(0,0,0,.22);
  position:relative;
  overflow:hidden;
}

/* Slides */
.slide{display:none;}
.slide.active{display:block;}

/* Content reveal */
.content{
  opacity:0;
  transform:translateY(18px);
  animation:reveal 1.2s ease forwards;
}
@keyframes reveal{
  to{opacity:1; transform:none;}
}

/* Stagger classes */
.delay-1{animation-delay:.2s}
.delay-2{animation-delay:.45s}
.delay-3{animation-delay:.7s}
.delay-4{animation-delay:.95s}

/* Text */
h1{font-family:'Dancing Script',cursive;color:var(--pink-dark);font-size:2.3rem;margin:0 0 8px;}
p{color:#555;font-weight:600;margin:10px 0;}

/* Rose */
.rose{font-size:64px;margin-bottom:10px;animation:breathe 2.8s ease-in-out infinite;}
@keyframes breathe{0%,100%{transform:scale(1)}50%{transform:scale(1.12)}}

/* GIF */
.gif{width:100%;height:200px;object-fit:cover;border-radius:18px;margin:14px 0;background:#ffe6ec;}

/* Button */
button{border:none;padding:15px 22px;border-radius:40px;font-size:1.05rem;font-weight:700;color:#fff;background:var(--pink);cursor:pointer;margin-top:14px;}
button:active{transform:scale(.97);}

/* Letter */
.letter{
  background:#fff5f7;
  padding:20px;
  border-radius:20px;
  border:2px dashed #ffb3c1;
  text-align:left;
  line-height:1.6;
  color:#444;
  position:relative;
  overflow:hidden;
}
.signature{
  text-align:right;
  display:block;
  margin-top:14px;
  font-style:italic;
  color:var(--pink-dark);
}

/* Heart animation for final slide */
.heart{
  position:absolute;
  bottom:-30px;
  width:12px;
  height:12px;
  transform:rotate(-45deg);
  animation:float 4s linear infinite;
  pointer-events:none;
}
.heart::before,
.heart::after{
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background:inherit;
  border-radius:50%;
}
.heart::before{top:-50%}
.heart::after{left:-50%}

@keyframes float{
  from{transform:translateY(0) rotate(-45deg) scale(.5);opacity:0}
  15%{opacity:1}
  to{transform:translateY(-110vh) rotate(-45deg) scale(1);opacity:0}
}

/* Heart-melting text animation (line by line) */
.letter span{
  opacity:0;
  display:block;
  transform:translateY(12px);
  animation:fadeLine 1s forwards;
}
@keyframes fadeLine{
  to{opacity:1; transform:none;}
}
</style>
</head>

<body>

<div class="card">

<!-- Slide 0 -->
<div class="slide active">
  <div class="content">
    <h1 class="delay-1">Untukmu üåπ</h1>
    <p class="delay-2">Aku membuat sesuatu yang spesial untukmu</p>
    <button class="delay-3">Mulai ‚ù§Ô∏è</button>
  </div>
</div>

<!-- Slide 1 -->
<div class="slide">
  <div class="content">
    <img class="gif delay-1" src="gif1.gif" alt="">
    <p class="delay-2">Kamu membuat hatiku tenang dan bahagia.</p>
    <button class="delay-3">Berikutnya üíï</button>
  </div>
</div>

<!-- Slide 2 -->
<div class="slide">
  <div class="content">
    <img class="gif delay-1" src="gif2.gif" alt="">
    <p class="delay-2">Bersamamu, semuanya terasa aman dan hangat.</p>
    <button class="delay-3">Berikutnya üß∏</button>
  </div>
</div>

<!-- Slide 3 -->
<div class="slide">
  <div class="content">
    <img class="gif delay-1" src="gif3.gif" alt="">
    <p class="delay-2">Tidak peduli apa yang terjadi, aku memilihmu.</p>
    <button class="delay-3">Buka üíå</button>
  </div>
</div>

<!-- Final Slide -->
<div class="slide">
  <div class="content">
    <div class="rose delay-1">üåπ</div>
    <div class="letter delay-2" id="finalLetter"></div>
    <h1 class="delay-3" style="margin-top:14px">Selamat Hari Mawar üåπ</h1>
  </div>
</div>

</div>

<script>
// Slides logic
const slides = document.querySelectorAll('.slide');
let index = 0;
let heartTimer;

document.addEventListener('click', e=>{
  if(e.target.tagName!=='BUTTON') return;

  slides[index].classList.remove('active');
  index++;
  slides[index].classList.add('active');

  // Restart content animation
  const content = slides[index].querySelector('.content');
  content.style.animation='none';
  content.offsetHeight;
  content.style.animation='';

  // Final slide: insert letter line by line and start hearts
  if(index===slides.length-1){
    startHearts();
    showLetter();
  }
});

// Heart function
function startHearts(){
  const colors=['#ff3366','#ff4d6d','#ff85a1','#ff85a1'];
  heartTimer=setInterval(()=>{
    const h=document.createElement('div');
    h.className='heart';
    h.style.left=Math.random()*100+'vw';
    h.style.background=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },400);
}

// Heart-melting letter (Indonesian)
const letterLines=[
  "Penguinku Tersayang,",
  "Setiap kali aku memikirkanmu, hatiku terasa penuh.",
  "Meskipun jarak memisahkan kita, kamu selalu dekat di hatiku.",
  "Kamu membawa kehangatan, cinta, dan cahaya dalam hidupku.",
  "Aku merindukanmu lebih dari kata-kata bisa ungkapkan.",
  "Tidak peduli jarak, aku memilihmu.",
  "Terima kasih karena menjadi dirimu.",
  "‚Äî Yours, Zaid"
];

function showLetter(){
  const container=document.getElementById('finalLetter');
  container.innerHTML='';
  letterLines.forEach((line,i)=>{
    const span=document.createElement('span');
    span.textContent=line;
    span.style.animationDelay=(i*1)+'s';
    if(i===letterLines.length-1){ // signature line
      span.className='signature';
    }
    container.appendChild(span);
  });
}
</script>

</body>
</html>
